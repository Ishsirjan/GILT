<!DOCTYPE html>
<html>
<head>
  <title>GILT Results</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th { background-color: #f4f4f4; }
    .correct { color: green; }
    .incorrect { color: red; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>‚úÖ Test Complete</h1>
  <p><strong>Score:</strong> {{ score }} / {{ total }}</p>
  <p><strong>Estimated Threshold:</strong> {{ threshold }}</p>

  <h3>Response Breakdown</h3>
  <table>
    <tr><th>Level</th><th>Letter</th><th>Your Answer</th><th>Correct?</th></tr>
    {% for r in responses %}
    <tr>
      <td>{{ r.level }}</td>
      <td>{{ r.letter }}</td>
      <td>{{ r.user_input }}</td>
      <td class="{{ 'correct' if r.correct else 'incorrect' }}">
        {{ '‚úî' if r.correct else '‚úò' }}
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="/start"><button>üîÅ Retake Test</button></a>
</body>
</html>
